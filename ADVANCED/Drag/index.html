<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Drag</title>
		<script type="text/javascript" src="scripts/simpleGame.js"></script>
		<script type="text/javascript">
		var game;
		var car;
			function Car(){
				tCar = new Sprite(game, "images/carTop.jpg", 100, 50);
				tCar.setSpeed(0);
				
				tCar.checkKeys = function(){
					if (keysDown[K_LEFT]){
						this.changeImgAngleBy(-5);
					}
					
					if (keysDown[K_RIGHT]){
						this.changeImgAngleBy(5);
					}
					
					if (keysDown[K_UP]){
						this.addVector(this.getImgAngle(), 2);
					}
				
				}
				
				tCar.checkDrag = function(){
					speed = this.getSpeed();
					speed *= .95;
					this.setSpeed(speed);
				}
				return tCar;
			}
			
			function init(){
				game = new Scene();
				game.setBG("#666666");
				car = new Car();
				game.start();
			}
			
			function update(){
				game.clear();
				
				car.checkKeys();
				car.checkDrag();
				car.update();
			}
		</script>
	</head>
	<body onload="init()">
	</body>
</html>
