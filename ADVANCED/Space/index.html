<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Space</title>
		<script type="text/javascript" src="scripts/simpleGame.js"></script>
		<script type="text/javascript">
			var ship;
			var game;
			
			function Ship(){
				tShip = new Sprite(game, "images/ship.png", 25, 25);
				tShip.setSpeed(0);
				tShip.checkKeys = function(){
					if (keysDown[K_LEFT]){
						this.changeImgAngleBy(-5);
					}
					if (keysDown[K_RIGHT]){
						this.changeImgAngleBy(5);
					}
					if (keysDown[K_UP]){
						this.addVector(this.getImgAngle(), .1);
					}
				}
				return tShip;
			}
			
			function init(){
				game = new Scene();
				ship = new Ship();
				game.setBG("black");
				game.start();
			}
			
			function update(){
				game.clear();
				ship.checkKeys();
				ship.update();
			}
		</script>
	</head>
	<body onload="init()">
	</body>
</html>
