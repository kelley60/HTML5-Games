<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Car></title>
	<script type="text/javascript" src="scripts/simpleGame.js"></script>
	<script type="text/javascript">
		var scene;
		var car;
		
		function init(){
			scene = new Scene();
			
			car = new Sprite(scene, "images/car.jpg", 50, 30);
			car.setAngle(270);
			car.setSpeed(0);
			scene.start();
		}
		
		function update(){
			scene.clear();
			
			if (keysDown[K_LEFT]){
				car.changeAngleBy(-5);
			}
			
			if (keysDown[K_RIGHT]){
				car.changeAngleBy(5);
			}	
			
			if(keysDown[K_UP]){
				car.changeSpeedBy(1);
			}
			
			if(keysDown[K_DOWN]){
				car.changeSpeedBy(-1);
			}
			
			car.update();
		}
	</script>
</head>
<body onload="init()">
<h1>Drive the Car!</h1>
</body>
</html>
