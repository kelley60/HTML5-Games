<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Critter</title>
		<script type="text/javascript" src="scripts/simpleGame.js"></script>
		<script type="text/javascript">
			var game;
			var critter;
			
			function Critter(){
				tCritter = new Sprite(game, "images/critter.jpg", 30, 30);
				tCritter.speed = 0;
				tCritter.checkKeys = function(){
					if (keysDown[K_RIGHT]){
						this.speed++;
					}
					if (keysDown[K_LEFT]){
						this.speed--;
					}
					this.setSpeed(this.speed);
				}
				return tCritter;
			}
			
			function init(){
				game = new Scene();
				critter = new Critter();
				game.start();
			}
			
			function update(){
				game.clear();
				critter.checkKeys();
				critter.update();
			}
		</script>
	</head>
	<body onload="init()">
	</body>
</html>
